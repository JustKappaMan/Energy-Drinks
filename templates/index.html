<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Drinks</title>
</head>
<body>
<table>
    <thead>
    <tr>
        {% for column_name in energy_drinks[0].keys() %}
            <th>{{ column_name }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in energy_drinks %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
