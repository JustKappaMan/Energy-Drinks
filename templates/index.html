<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Energy Drinks</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/favicons/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/favicons/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicons/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="Energy Drinks">
    <meta name="application-name" content="Energy Drinks">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="{{ url_for('static', filename='img/favicons/browserconfig.xml') }}">
    <meta name="theme-color" content="#000000">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-dark px-sm-0 px-xl-5">
<header class="my-4 text-center">
    <a href="/" class="text-decoration-none"><h2 class="d-inline text-white">Energy Drinks</h2></a>
</header>
<main class="small">
    <table class="table table-sm table-dark table-striped table-bordered">
        <thead class="text-center">
        <tr>
            <th id="brand-col" class="clickable" title="Сортировать по Бренду">Бренд<img src="{{ url_for('static', filename='img/sort-icon.svg') }}" alt="Иконка сортировки" class="sort-icon"></th>
            <th id="flavor-col">Вкус</th>
            <th id="rating-col" class="clickable" title="Сортировать по Оценке">Оценка<img src="{{ url_for('static', filename='img/sort-icon.svg') }}" alt="Иконка сортировки" class="sort-icon"></th>
            <th id="description-col">Описание</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        {%- for row in energy_drinks %}
            <tr>
                {#- Бренд #}
                <td>{{ row[0] }}</td>

                {#- Вкус #}
                <td>{{ row[1] }}</td>

                {#- Оценка #}
                {%- if row[2] %}
                <td class="text-center" data-rating="{{ row[2] }}">{{ "⭐" * row[2] }}</td>
                {%- else %}
                <td class="text-center" data-rating="0">-</td>
                {%- endif %}

                {#- Описание #}
                <td class="text-center">{{ row[3] or '-' }}</td>
            </tr>
        {%- endfor %}
        </tbody>
    </table>
</main>
<footer class="small text-center text-white pb-3">
    Автор: <a href="https://github.com/JustKappaMan" target="_blank" class="link-light">JustKappaMan</a>
</footer>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
